<!DOCTYPE html>
<html>
<head>
    <title>Login - Hao's Signature</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 110%;
            margin: 0;
            padding: 0;
            background-image: url('img/restaurant1.jpg');
            background-size: cover;
            background-position: center center;
            background-attachment: fixed;
            z-index: 0;
        }

        .dim-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 110%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1;
        }

        .content {
            position: relative;
            z-index: 2;
            color: white;
            padding: 20px;
        }

        .login-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .form-group {
            margin-bottom: 20px;
            width: 380px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: white;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.9);
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .login-btn:hover {
            background-color: #45a049;
        }

        .register-link {
            text-align: center;
            margin-top: 20px;
            color: white;
        }

        .register-link a {
            color: #4CAF50;
            text-decoration: none;
        }

        .register-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="dim-overlay"></div>
    <div class="content">
        <header>
            <h1>Welcome to Hao's Signature</h1>
        </header>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="contact.html">Contact Us</a>
            <a href="product.html">Menu</a>
            <a href="login.html">Login</a>
            <a href="register.html">Register</a>
        </nav>

        <div class="login-container">
            <h2>Customer Login</h2>
            <form id="loginForm" onsubmit="return handleLogin(event)">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="login-btn">Login</button>
                <div id="errorMessage" style="color: #ff6b6b; text-align: center; margin-top: 10px; display: none;"></div>
            </form>
            <div class="register-link">
                <p>Don't have an account? <a href="register.html">Register here</a></p>
            </div>
            <div class="staff-login" style="text-align: center; margin-top: 5px; border-top: 1px solid rgba(255,255,255,0.2); padding-top: 2px;">
                <p>Staff Member?</p>
                <button onclick="window.location.href='loginstaff.html'" class="login-btn" style="background-color: #2196F3;">Staff Login</button>
            </div>
        </div><br><br>
    </div>
        <footer>
            <p><b>Â© 2025</b> | Hao's Signature Reserved All the Right.</p>
        </footer>

    <script>
    function handleLogin(event) {
        event.preventDefault();
        
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        
        // Get users from localStorage
        const users = JSON.parse(localStorage.getItem('users')) || [];
        
        // Find user by email and password
        const user = users.find(u => (u.email === username || u.username === username) && u.password === password);
        
        if (user) {
            // Store current user info for later use
            localStorage.setItem('currentUser', JSON.stringify(user));
            // Redirect to customer landing page
            window.location.href = 'CusLanding.html';
        } else {
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.textContent = 'Invalid username/email or password';
            errorMessage.style.display = 'block';
        }
        
        return false;
    }
    </script>
</body>
</html>
